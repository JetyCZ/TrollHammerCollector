server.context-path=/trollhammer
server.port=8170

datasource.trollkiller.url=jdbc:postgresql://localhost:5432/trollkillerdb
datasource.trollkiller.username=trollkiller
datasource.trollkiller.password=trollkiller
datasource.trollkiller.driver-class-name=org.postgresql.Driver
datasource.trollkiller.max-idle=3
datasource.trollkiller.min-idle=1
datasource.trollkiller.initial-size=1
datasource.trollkiller.validation-query=SELECT 1
datasource.trollkiller.test-on-borrow=true
datasource.trollkiller.test-while-idle=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create